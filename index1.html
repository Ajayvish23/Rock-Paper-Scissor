<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="heading">
    <p>Rock Paper Scissor</p>
</div>
<div class="container">
    <div class="button" id="rock">
        <img src="rock.png" alt="rock">
        <p>Rock</p>
    </div>
    <div class="button" id="paper">
        <img src="paper.png" alt="paper">
        <p>Paper</p>
    </div>
    <div class="button" id="scissor">
        <img src="scissor.png" alt="scissor">
        <p>Scissor</p>
    </div>
</div>
<div class ="scores">
    <p id="user">Player: 0</p>
    <p id="computer">Computer: 0</p>
    <p id="drawMessage">Draw: 0</p>
</div>
<div id="draw">
    <p id="message">Click on images to play.</p>
</div>
<div id="reset">
    <button id="resetButton">Reset Game</button>
</div>
<script src="script1.js"></script>
</body>
</html>
